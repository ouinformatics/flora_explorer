<html>

    rel="Stylesheet" /> -->

    rel="Stylesheet" />-->
    <script type="text/javascript" src="http://static.cybercommons.org/js/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="http://static.cybercommons.org/js/jquery-ui-1.8.10.custom.min.js"></script>
    <script type="text/javascript" src="http://static.cybercommons.org/js/flot/jquery.flot.js"></script>
    <link rel="stylesheet" href="http://static.cybercommons.org/css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://static.cybercommons.org/css/bootstrap/css/cybercommons.css">
    <script type="text/javascript" src="plot.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #ylabel {
            -webkit-transform: rotate(-90deg); 
            -moz-transform: rotate(-90deg);
            position: relative;
            height: 50px;
            width: 100px;
            top: 300px;
        }
        #xlabel {
            position: relative;
            left:50%;            

        }
        #plot {
            width: 100%; 
            height: 700px; 
        }
        #legend {
            

        }

    </style>
    <body>
        
        <div class="container">
            <div id="formcontainer">
                <form class="well row span10 form-inline">
                   <label>Variable:</label>
                    <select id=variable class="updateOnChange span2 input-min"></select>
                    <label>Aggregate by:</label>
                    <select id=aggregate class="updateOnChange span2 input-min"></select>
                    <label>Method:</label>
                    <select id=agmethod class="updateOnChange span2 input-min"></select>
                </form>
            </div>
       
            <div id=plotcontain class="span10 well">
                    <div class="row-fluid show-grid">
                      <div id=yaxis class="span1"><div id=ylabel>y-SomeUnits</div></div> 
                      <div class="span11"><div id=plot></div></div>
                    </div>
                    <div class="row-fluid">
                        <div id=xlabel class="span9 offset1">SomeUnits</div>
                    </div>
            </div>
            <div id="legend" class="span10 well">
                    <div class="row-fluid">
                        <div class="span1"></div>
                        <div id=legend class="span11 table-basic floatright"></div>
                    </div>
            </div>
        </div>





    </body>

</html>
